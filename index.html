<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" name="viewport" content="width-device-width, user-scalable-no">
        <title>Aprendiendo Boostrap 4</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container border">
            <div class="row">
                <header class="col-12 bg-primary text-white p-1 pl-5" id="header" >
                    <h1>Aprendiendo Bootstrap</h1>
                </header>
                <nav id="menu" class="col-12 bg-secondary text-white">
                    <ul class="row w-50">
                        <li class="col">Inicio</li>
                        <li class="col">Pag 1</li>
                        <li class="col">Pag 2</li>
                        <li class="col">Pag 3</li>
                        <li class="col">Contactanos</li>
                    </ul>
                </nav>

                <section id="content" class="col-12">
                    <div class="row">
                        <section id="products" class="col-9 border m-2">
                            <h2>Productos</h2>
                            <hr>
                            <div class="items">
                                <div class="row">
                                    <div class="item col m-2 bg-primary m-2">
                                        Frijol
                                    </div>
                                    <div class="item col m-2 bg-secondary m-2">
                                        Arroz
                                    </div>
                                    <div class="item col m-2 bg-success m-2">
                                        Lentejas
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="item col-7 m-2 bg-primary m-2">
                                        Frijol
                                    </div>
                                    <div class="item col m-2 bg-secondary m-2">
                                        Arroz
                                    </div>
                                    <div class="item col m-2 bg-success m-2">
                                        Lentejas
                                    </div>
                                    <div class="item col m-2 bg-secondary m-2">
                                        Arroz
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="item col-3 m-2 bg-primary m-2">
                                        Frijol
                                    </div>
                                    <div class="item col-3 m-2 bg-secondary m-2">
                                        Arroz
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="item col-3 bg-primary">
                                        Frijol
                                    </div>
                                    <div class="item col-3 bg-secondary">
                                        Arroz
                                    </div>
                                    <div class="item col-2 bg-success">
                                        Lentejas
                                    </div>
                                    <div class="item col-3 bg-success offset-1">
                                        Habas
                                    </div>
                                </div>
                            </div>
                        </section>

                        <aside class="col border d-none d-sm-none d-block">
                            <h2>Barra lateral</h2>
                            <div class="lateral row bg-light align-items-center">
                                <div class="col-4 bg-primary">Elemento 1</div>
                                <div class="col-4 bg-secondary">Elemento 2</div>
                                <div class="col-4 bg-success">Elemento 3</div>
                            </div>
                        </aside>
                    </div>
                </section>
                <footer class="col-lg-12 bg-info">
                    Aprendiendo Bootstrap
                </footer>
            </div>
        </div>
        <script  type="text/javascript" src="./jquery/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
